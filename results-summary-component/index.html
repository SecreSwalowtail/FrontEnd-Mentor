<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="result">
      <p class="your-result">
        Your Result
      </p>

      <div class="score-shape">
        <p class="score" id="total-score">
          
        </p>
        <p class="max-score">
          of 100
        </p>
      </div>

      <p class="great">
        Great
      </p>

      <p class="statistics">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <p class="summary-title">
        Summary
      </p>

      <div class="reaction">
        <div class="reaction-container">
          <img class="reaction-icon" src="assets/images/icon-reaction.svg" alt="reaction-icon">
          <p class="reaction-title" id="reaction-title">
            
          </p>
        </div>
        <p class="reaction-score">
          <span id="rec-score"></span> / 100
        </p>
      </div>

      <div class="memory">
        <div class="memory-container">
          <img class="memory-icon" src="assets/images/icon-memory.svg" alt="memory-icon">
          <p class="memory-title" id="memory-title">
            
          </p>
        </div>
        <p class="memory-score">
          <span id="mem-score">92</span> / 100
        </p>
      </div>

      <div class="verbal">
        <div class="verbal-container">
          <img class="verbal-icon" src="assets/images/icon-verbal.svg" alt="verbal-icon">
          <p class="verbal-title" id="verbal-title">
            
          </p>
        </div>
        <p class="verbal-score">
          <span id="vb-score">61</span> / 100
        </p>
      </div>

      <div class="visual">
        <div class="visual-container">
          <img class="visual-icon" src="assets/images/icon-visual.svg" alt="visual-icon">
          <p class="visual-title" id="visual-title">
            
          </p>
        </div>
        <p class="visual-score">
          <span id="vs-score">72</span> / 100
        </p>
      </div>

      <button class="continue">Continue</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
