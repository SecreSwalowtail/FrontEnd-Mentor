<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="container-top">
      <img class="container-top-logo" src="images/logo.svg" alt="Fylo company logo">
      <div class="container-top-buttons">
        <div class="button-document">
          <img class="document" src="images/icon-document.svg" alt="document image">
        </div>

        <div class="button-folder">
          <img class="folder" src="images/icon-folder.svg" alt="folder image">
        </div>

        <div class="button-upload">
          <img class="upload" src="images/icon-upload.svg" alt="upload image">
        </div>
      </div>
    </div>

    <div class="container-bottom">
      <div class="popout-storage-right">
        <h1>185</h1>
        <p>GB LEFT</p>
      </div>
      <p class="storage-info">
        You've used <span>815 GB</span> of your storage
      </p>

      <div class="info-bar">
        <div class="bar-gradient">
          <div class="bar-dot"></div>
        </div>
      </div>

      <div class="storage-minmax-flex">
        <p class="storage-min">0 GB</p>
        <p class="storage-max">1000 GB</p>
      </div>

      <div class="storage-left">
        <h1>185</h1>
        <p>GB LEFT</p>
      </div>

    </div>
  </main>
</body>
</html>
