<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="wrapper">
      <div class="card">
        <div class="card__content">
          <div class="image">
            <img src="images/image-equilibrium.jpg" class="card__image" alt="product_image">
          </div>
          <h2 class="nft__title">Equilibrium #3429</h1>
          <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-date__grid">
              <div class="price-date__cl1-flex">
                <img class="eth__icon" src="images/icon-ethereum.svg" alt="eth_icon">
                <p class="price">0.041 ETH</p>
              </div>
              <div class="price-date__cl2-flex">
                <img class="clock" src="images/icon-clock.svg" alt="clock">
                <p class="time">3 days left</p>
              </div>
            </div>
          <hr class="card__divider">
            <div class="card__footer-grid">
              <img src="images/image-avatar.png" class="avatar" alt="avatar">
              <p class="footer__text">Creation of <span class="text__white">Jules Wyvern</span></p>
            </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
