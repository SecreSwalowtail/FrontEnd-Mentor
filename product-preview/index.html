<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="product__flex">
        <div class="product__img">
          <img class="desktop__img" src="images/image-product-desktop.jpg" alt="product_image">
          <img class="mobile__img" src="images/image-product-mobile.jpg" alt="product_image">
        </div>
        <div class="product__body">
          <div class="product__category__wrapper">
            <p class="product__category">PERFUME</p>
          </div>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge
            , Perfumer-Creator for the House of CHANEL.</p>
            <div class="price__flex__wrapper">
              <div class="price__flex">
                <h1 class="price__discounted">$149.99</h1>
                <p class="price__original"><s>169.99</s></p>
              </div>
            </div>
          <button class="button">
            <img src="images/icon-cart.svg" alt="cart_icon">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
