<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="summary__card">
      <div class="card__image">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="card__body">
        <div class="body__title">
          <h1>Order Summary</h1>
        </div>
        <div class="body__description">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="body__plans-grid">
          <div class="plans-grid__icon">
            <img src="images/icon-music.svg">
          </div>
          <div class="plans-flex__price">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div class="plans-change">
            <button>Change</button>
          </div>
        </div>
        <button class="body__button">
          Proceed to Payment
        </button>
        <div class="body__cancel">
          <button>Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
