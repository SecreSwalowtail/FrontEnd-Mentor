<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="star" id="image-container">
        <img src="images/icon-star.svg" id="star" class="star-image">
        <img id="thank-you">
      </div>

      <div id="selected-info">
        <p id="selected-text"></p>
      </div>

      <h2 class="container-title" id="title">How did we do?</h2>
      <p class="container-paragraph" id="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us
        improve our offering!
      </p>

      <div class="container-rating" id="container-rating">
        <button id="rating-button-1">1</button>
        <button id="rating-button-2">2</button>
        <button id="rating-button-3">3</button>
        <button id="rating-button-4">4</button>
        <button id="rating-button-5">5</button>
      </div>

      <button class="container-submit" id="submit">SUBMIT</button>

    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
